<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>

            </div>

            <form [formGroup]="loginForm" (submit)="submit()" class="login100-form validate-form">

                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input formControlName="username"class="input100" type="username" name="username"
                        placeholder="Username">

                    <span class="symbol-input100">
                        <span class="material-symbols-outlined">
                           
                        </span> </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input formControlName="password" class="input100" type="password" name="password"
                        placeholder="********">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <span class="material-symbols-outlined">
                           
                        </span> </span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" >
                        Login
                    </button>
                </div>
